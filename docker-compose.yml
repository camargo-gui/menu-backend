version: "3.8"

services:
  db:
    container_name: db
    image: postgres:15
    restart: always
    expose:
      - 5454
    ports:
      - 5454:5454
    networks:
      - menu
    environment:
      - POSTGRES_DB=menu
      - POSTGRES_USER=menu
      - POSTGRES_PASSWORD=menu123

  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: yarn dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3344:3344
      - 5555:5555 
      - 9229:9229
    expose:
      - 9229
    networks:
      - menu
    links:
      - db
    env_file:
      - .env.example
    platform: "linux/amd64"
    depends_on:
      - db

networks:
  menu:
    driver: bridge
